            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
          </select>
          <label for="amount">Amount:</label>
          <input type="text" id="amount" name="amount">
          <button type="submit">Convert</button>
        </form>

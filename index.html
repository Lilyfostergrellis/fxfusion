<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Forex Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
  </head>
  <body>
    <header class="header">
      <h1>FXFusion</h1>
    </header>
    <main>
      <div class="container">
        
        <h2>Currency Converter</h2>
        <form>
          <label for="fromCurrency">From:</label>
          <select id="fromCurrency" name="fromCurrency">        
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
          </select>
          <label for="toCurrency">To:</label>
          <select id="toCurrency" name="toCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
          </select>
          <label for="amount">Amount:</label>
          <input type="number" id="amount" name="amount">
          <button type="click" id="submitBtn">Convert</button>
        </form>
        
        <p class=" result">Result : <span id="convertedAmount"></span></p>
      </div>
 

    <div class = "articles"> </div>


    </main>



<footer class="bg-dark text-white d-flex align-items-center justify-content-center mt-5">
      <p>&copy; 2023 Forex Website</p>
</footer>
    
    <script src="./script.js"></script>
  </body>
  
</html>

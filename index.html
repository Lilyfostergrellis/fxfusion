<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Forex Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="header">
      <h1>fxfusion</h1>
    </header>

    <main>
      <div class="container">

        <div>
          <h2>Currency Converter</h2>
        </div>
        
        <form>
          <label for="fromCurrency">FROM:</label>
          <select id="fromCurrency" name="fromCurrency">        
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
          </select>
          <label for="toCurrency">T0:</label>
          <select id="toCurrency" name="toCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
          </select>
            <br>
            <br>
          <label for="amount">AMOUNT:</label>
          <input type="number" id="amount" name="amount">
          <button type="click" id="submitBtn"> CONVERT</button>
        </form>

        <div>
          <p id="lastTransaction"></p>

          <p class="result">RESULT: <span id="convertedAmount"></span></p>
        </div>
      </div>
      
      <div id="newsheader">
        <h2 >Todays top business headlines</h2>
      </div>
      <br>
      
      <div class = "articles"> </div>
      
    </main>

    
    <footer class="bg-dark text-white d-flex align-items-center justify-content-center mt-5">
      <p>&copy; 2023 Forex Website</p>
    </footer>

    <script src="./script.js"></script>
  </body>

</html>
